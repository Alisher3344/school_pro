<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <nav style="background-color:rgb(111, 44, 245) !important;" class="navbar bg-body-tertiary">
            <div class="container-fluid  container">
              <a class="navbar-brand" style="font-family:cursive; color: white;">SCHOOL PRO</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2 users_input" type="search" placeholder="Search" aria-label="Search">
<button class="Btn  btn-outline-success" type="submit">
   SEARCH
  </button>
              </form>
            </div>
          </nav>
         <div class="screenline">
            <div class="container d-flex justify-content-end py-3 ">
                <button class="add_button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
                    <span>ADD CARD +</span>
                  </button>
              </div>
              <div class="container " style="border: 2px solid white;">
<!-- card box -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4  justify-content-center gap-3 card__box"></div>
<!-- end card box  -->
              </div>
         </div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: rgb(111, 44, 245) !important;" >
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: white; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-12">
    <label for="validationCustom01" class="form-label" style="color: white;">First name</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-12">
    <label for="validationCustom02" class="form-label" style="color: white;">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-12">
    <label for="validationCustomUsername" class="form-label" style="color: white;">GMAIL</label>
    <div class="input-group has-validation">    
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>

</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"  class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
<footer>
    <h1 class="sana"></h1>
</footer>
<script src="./js/time.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
